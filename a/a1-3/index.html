<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A 1-3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>

  <body>
    <header></header>
    <div class="nav-div">
      <nav>
        <a class="home" href="">Home</a>

        <a href="#" class="nav-link" data-page="page1.html">1</a>

        <a href="#" class="nav-link" data-page="page2.html">2</a>

        <a href="#" class="nav-link" data-page="page3.html">3</a>

        <a href="#" class="nav-link" data-page="page4.html">4</a>

        <a href="#" class="nav-link" data-page="page5.html">5</a>

        <a href="#" class="nav-link" data-page="page6.html">6</a>

        <a href="#" class="nav-link" data-page="page7.html">7</a>

        <a href="#" class="nav-link" data-page="page8.html">8</a>

        <a href="#" class="nav-link" data-page="page9.html">9</a>
      </nav>
    </div>

    <main>
      <div class="container">
        <div id="content">
          <!-- Content will be loaded dynamically here -->
        </div>
      </div>
    </main>

    <script>
      $(document).ready(function () {
        // Load default content on page load
        $("#content").load("page1.html");

        // Handle link clicks
        $(".nav-link").click(function (e) {
          e.preventDefault();
          var page = $(this).data("page");

          // Load content dynamically into the #content section
          $("#content").load(page);
        });
      });
    </script>
  </body>
</html>
