<html>
  <body>
    <div class="mydiv">
      <h3>5 Ordföljd: Påståenden och ja/nej-frågor</h3>

      <div class="test-container">
        <div class="column">
          <div class="row">PÅSTÅENDE</div>
          <div class="row"><i>Noi kommer från Thailand.</i></div>
          <div class="row">Hon är journalist.</div>
          <div class="row">Vi har fikapaus klockan tio.</div>
          <div class="row">
            <input name="answer2" type="text" class="drop" />
          </div>
          <div class="row">Renate bor i Sverige nu.</div>
          <div class="row">
            <input name="answer4" type="text" class="drop" />
          </div>
          <div class="row">Anna studerar ekonomi i Lund.</div>
        </div>
        <div class="column">
          <div class="row">JA/NEJ-FRÅGA</div>
          <div class="row">Kommer Noi från Thailand?</div>
          <div class="row"><i>Är hon journalist?</i></div>
          <div class="row">
            <input name="answer1" type="text" class="drop" />
          </div>
          <div class="row">Trivs Alberto i Sverige?</div>
          <div class="row">
            <input name="answer3" type="text" class="drop" />
          </div>
          <div class="row">Jobbar Charlie på ett IT-företag?</div>
          <div class="row">
            <input name="answer5" type="text" class="drop" />
          </div>
        </div>
      </div>

      <!--<input name="answer1" type="text" class="drop">-->

      <br />
      <button onclick="checkAnswers()">Check Answers</button>
      <br />
    </div>

    <script>
      function checkAnswers() {
        const answers = [
          "Har vi fikapaus klockan tio?",
          "Alberto trivs i Sverige.",
          "Bor Renate i Sverige nu?",
          "Charlie jobbar på ett IT-företag.",
          "Studerar Anna ekonomi i Lund?",
        ];
        let numCorrect = 0;
        for (let i = 0; i < answers.length; i++) {
          const answerInput = document.getElementsByName("answer" + (i + 1))[0];
          const userAnswer = answerInput.value.trim();
          const correctAnswer = answers[i];
          if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
            answerInput.style.backgroundColor = "lightgreen";
            answerInput.value = correctAnswer;
            numCorrect++;
          } else {
            answerInput.style.backgroundColor = "lightyellow";
            answerInput.value = "(" + userAnswer + ")" + correctAnswer;
          }
        }
        /*alert(numCorrect + " out of " + answers.length + " correct!");*/
      }
    </script>
  </body>
</html>
