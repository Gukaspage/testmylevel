    <script>
      function checkAnswers() {
        const answers = [
          "tio över åtta",
          "fem i tio",
          "halv fyra",
          "kvart över sex",
          "kvart i elva",
          "fem över elva",
          "tio i fem",
          "tjugo i tre",
          "fem i halv två",
          "fem över halv åtta",
        ];
        let numCorrect = 0;
        for (let i = 0; i < answers.length; i++) {
          const answerInput = document.getElementsByName("answer" + (i + 1))[0];
          const userAnswer = answerInput.value.trim();
          const correctAnswer = answers[i];
          if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
            answerInput.style.backgroundColor = "lightgreen";
            answerInput.value = correctAnswer;
            numCorrect++;
          } else {
            answerInput.style.backgroundColor = "lightyellow";
            answerInput.value = "(" + userAnswer + ")" + correctAnswer;
          }
        }
        /*alert(numCorrect + " out of " + answers.length + " correct!");*/
      }
