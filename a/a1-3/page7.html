<html>
  <body>
    <div class="mydiv">
      <h3>7 Verb: imperativ och presens</h3>

      <div class="test-container">
        <div class="column">
          <div class="row">IMPERATIV</div>

          </div>
          <div class="row">sluta!</div>
          <div class="row">
            <input name="answer4" type="text" class="drop" />!
          </div>
          <div class="row">ät!</div>
          <div class="row">
            <input name="answer6" type="text" class="drop" />!
          </div>
          <div class="row">skriv!</div>
          <div class="row">
            <input name="answer8" type="text" class="drop" />!
          </div>
          <div class="row">gå!</div>
          <div class="row">
            <input name="answer10" type="text" class="drop" />!
          </div>
        </div>
        <div class="column">
          <div class="row">PRESENS</div>
          <div class="row"><i>ringer</i></div>
          <div class="row">Lyssnar</div>
          <div class="row">
            <input name="answer1" type="text" class="drop" />
          </div>
          <div class="row">ligger</div>
          <div class="row">
            <input name="answer3" type="text" class="drop" />
          </div>
          <div class="row">är</div>
          <div class="row">
            <input name="answer5" type="text" class="drop" />
          </div>
          <div class="row">kommer</div>
          <div class="row">

          </div>
          <div class="row">har</div>
          <div class="row">
            <input name="answer9" type="text" class="drop" />
          </div>
          <div class="row">spelar</div>
        </div>
      </div>

      <br />
      <button onclick="checkAnswers()">Check Answers</button>
      <br />
    </div>

    <script>
      function checkAnswers() {
        const answers = [
          "läser",
          "ligg",
          "slutar",
          "var",
          "äter",
          "kom",
          "skriver",
          "ha",
          "går",
          "spela",
        ];
        let numCorrect = 0;
        for (let i = 0; i < answers.length; i++) {
          const answerInput = document.getElementsByName("answer" + (i + 1))[0];
          const userAnswer = answerInput.value.trim();
          const correctAnswer = answers[i];
          if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
            answerInput.style.backgroundColor = "lightgreen";
            answerInput.value = correctAnswer;
            numCorrect++;
          } else {
            answerInput.style.backgroundColor = "lightyellow";
            answerInput.value = "(" + userAnswer + ")" + correctAnswer;
          }
        }
        /*alert(numCorrect + " out of " + answers.length + " correct!");*/
      }
    </script>
  </body>
